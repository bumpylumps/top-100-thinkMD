<section class="album-popup-container">
    <app-button
        [ngStyle]="{ 'color': 'red' }"
        (click)="togglePopup()"
            >X</app-button>
    <span>
        <img src= '{{ img }}'  alt="Album Art"/>
    </span>
    <span class="album-item-name" *ngIf='name'>
        {{ name }}
    </span>
    <span class="album-item-artist">
        {{ artist }}
    </span>
    <span class="album-item-id">
        {{ storeLink }}
    </span>
</section>
